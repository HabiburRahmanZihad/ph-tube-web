<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- DaisyUi and Tailwind Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d5b89be9d.js" crossorigin="anonymous"></script>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./assets/Logo.png">

    <!-- Custom Css for Font -->
    <style type="text/tailwindcss">
        @layer utilities {
            .inter {
                font-family: "Inter", serif;
            }
        }
    </style>
</head>

<body class="inter">

    <!-- Header section -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171733]">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn bg-[#25252533]">Sort by View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <!-- Dynamic Button with Api -->
        <nav id="category-container" class="flex justify-center items-center gap-5 py-5">
            <div>
                <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
            </div>
        </nav>

        <!-- Dynamic Video Container -->
        <section class="w-11/12 mx-auto grid grid-cols-4 gap-6" id="video-container">


        </section>
    </main>

    <!-- Footer section -->
    <footer></footer>

    <!-- Custom Js -->
    <script src="scripts/index.js"></script>
</body>

</html>
