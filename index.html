<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- DaisyUi and Tailwind Css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d5b89be9d.js" crossorigin="anonymous"></script>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./assets/Logo.png">

    <!-- Custom Css for Font -->
    <style type="text/tailwindcss">
        @layer utilities {
            .inter {
                font-family: "Inter", serif;
            }
        }
    </style>

    <!-- Custom Css -->
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="inter">

    <!--? Header section -->
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171733]">
            <div class="logo">
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>

            <div class="sort">
                <label class="input flex items-center gap-3">
                    <svg class="h-[1.4em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>

            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Sort by View</button>
            </div>
        </nav>
    </header>

    <!--? Main section -->
    <main>
        <!--! Dynamic Button with Api -->
        <nav id="category-container" class="flex justify-center items-center gap-5 py-5">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>
        </nav>

        <!--! Dynamic Video Container -->
        <section class="w-11/12 mx-auto grid grid-cols-4 gap-6" id="video-container">

            <div class="col-span-full text-center flex flex-col items-center justify-center space-y-5 py-20">
                <img src="assets/Icon.png" alt="">
                <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>



        </section>


        <!--! Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">

                <div id="details-container">

                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn" type="submit">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <!--? Custom Js -->
    <script src="scripts/index.js"></script>
</body>

</html>
